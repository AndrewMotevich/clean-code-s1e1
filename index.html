<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>

<body class="page">
  <header class="link">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="link__img">
    <a 
      class="link__inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__add-item">
      <label for="new-task">Add Item</label>
      <div class="main__task-wrapper">
        <input class="add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </section>
    <section class="main_todo">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="main__todo-wrapper">
        <li class="reading-mode">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="main__button-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="go shopping" class="task">
          <button class="edit">Save</button>
          <button class="main__button-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="main__completed-wrapper">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="main__button-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
